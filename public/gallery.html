<!DOCTYPE html>
<html>
<head>
    <style>
        /* Gallery Container Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Image Styles */
        .gallery img {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="art1.png" alt="Image 1">
        <img src="art2.png" alt="Image 2">
        <img src="art3.png" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
